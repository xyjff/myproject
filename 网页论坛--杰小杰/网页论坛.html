<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="暑期考核界面设计.css" type="text/css" rel="stylesheet" />
		<script src="暑期考核界面设计.js" type="text/javascript"></script>
		<title>网页论坛--作者：杰小杰</title>
	</head>

	<body>
		<!-- 个人简历 -->
		<table border="1" width="100%">
			<!-- <tr></tr>   每次自己创造1行 ，下面设置宽度页面-->
			<tr>
				<td width="25%">
					<p align="left"><img border="0" src="背景音乐.png" width="100%">
					<p align="left">
					<div id="bgmbutton" onclick="control()">播放背景音乐</div>
					<p align="left"><img border="0" src="熊猫头像.png" width="100%">
				</td>

				<td width="50%">
					<p>个人简介：本人是一位阳光上进的好青年，致力于程序设计的学习和制作，各类算法的编写，精通MATLAB、Python和基本前端开发。特制作本界面，以此检验自身的学习情况，供大家学习和参考。<br>
						QQ：1459076239 </p>
				</td>

				<td width="25%" align="left" border="0" cellspacing="0" cellpadding="0">
					<p style="text-align: center;">音乐净化心灵--来听听歌吧！</p>
					<ol>
						<li><a href="https://y.qq.com/">QQ音乐</a>
						</li>
						<li><a href="https://music.163.com/">网易云音乐</a></li>
						<li><a href="https://www.kugou.com/">酷狗音乐</a></li>
					</ol>
			</tr>

			<div id="bgmimage">
				<img src="背景图片.jpg" />
				<audio id="bgm" src="弘楠乐角 - 所念皆星河 (钢琴版) [qmms2].mp3" preload="auto" loop="loop"></audio>
			</div>

			<tr>
				<td colspan="1"> <!-- 占据1列-->
					<p style="text-align: center;">在线计算器</p>
					<div class="calculator">
						<input type="text" id="result" readonly>
						<button onclick="addToResult('0')">0</button>
						<button onclick="addToResult('1')">1</button>
						<button onclick="addToResult('2')">2</button>
						<button onclick="addToResult('3')">3</button>
						<button onclick="addToResult('4')">4</button>
						<button onclick="addToResult('5')">5</button>
						<button onclick="addToResult('6')">6</button>
						<button onclick="addToResult('7')">7</button>
						<button onclick="addToResult('8')">8</button>
						<button onclick="addToResult('9')">9</button>
						<button onclick="addToResult('+')">+</button>
						<button onclick="addToResult('-')">-</button>
						<button onclick="addToResult('*')">*</button>
						<button onclick="addToResult('/')">/</button>
						<button onclick="addToResult('(')">(</button>
						<button onclick="addToResult(')')">)</button>
						<button onclick="clearResult()">清除</button>
						<button onclick="calculate()">=</button>
					</div>
				</td>

				<td colspan="2"> <!-- 占据2列-->
					<!-- 					编写vip网址情况。
					全表格底色。 -->
					<p style="text-align: center;">vip视频畅享</p>
					<form>

						<label for="url">输入视频网址:</label>
						<input type="text" id="url" name="url">
						<button type="button" onclick="play()">播放</button>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
